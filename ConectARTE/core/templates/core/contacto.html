{% extends "core/base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<section class="bg-white dark:bg-violet-500 max-w-screen-xl mx-auto flex justify-self-center border border-double border-sky-500 border-8 rounded-xl">
    <div class="py-8 lg:py-8 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-purple-200 dark:text-white">Contáctanos</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-purple-200 sm:text-xl">
                ¿Tienes una consulta? ¿Quieres dejarnos alguna sugerencia? ¿Necesitas detalles sobre nuestro plan de negocios? Escríbemos.</p>
        <form action="#" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-purple-200 dark:text-purple-200">Tu email</label>
                <input type="email" id="email" class="shadow-sm bg-purple-200 border border-gray-300 text-purple-200 text-sm rounded-lg 
                focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-purple-200 dark:border-gray-600 dark:placeholder-gray-400
                 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="nombre@gmail.com" required>
            </div>
            <div>
                <label for="subject" class="block mb-2 text-sm font-medium text-purple-200 dark:text-purple-200">Asunto</label>
                <input type="text" id="subject" class="block p-3 w-full text-sm text-purple-200 bg-purple-200 rounded-lg border border-gray-300
                 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-purple-200 dark:border-gray-600 dark:placeholder-gray-400 
                 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Haznos saber en qué podemos ayudarte" required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-purple-200 dark:text-purple-200">Tu mensaje</label>
                <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-purple-200 bg-purple-200 rounded-lg shadow-sm border border-gray-300
                 focus:ring-primary-500 focus:border-primary-500 dark:bg-purple-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                  dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Deja un comentario..."></textarea>
            </div>
            <button type="submit" class="px-6 py-2 bg-gradient-to-r from-sky-500 to-violet-500 text-white font-bold rounded-full 
            hover:shadow-md hover:shadow-violet-300 hover:shadow-lg hover:shadow-purple-400 border border-2 border-gray-300">Send message</button>
        </form>
    </div>
  </section>
{% endblock  %}
